<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>判断奇偶数</title>
</head>

<body>
    <script>
         let a='d';
         if(!isNaN(a)){
            if(a%2==0){
                console.log('偶数')    //偶数输出
            }
            else{
                console.log('奇数')   //奇数输出
            }            
         }         
         else{
             console.log('woxihuanxuexi')     //非有效数字输出
         }
    </script>
</body>
