<html lang="en">
<head>

    <title>跑马灯</title>
    <style>
    html,body{
        width: 100%;
        height: 100%;
        cursor: pointer;
    }
    
    
    </style>
</head>
<body>
    <script>
    let box=document.body;
    let i=0;
    let ary=['red','green','yellow','blue','orange','pink']

    box.onclick=function(){
        // i>ary.length-1?i=0:null;
        // console.log(i);
        // box.style.backgroundColor=ary[i++];
        box.style.backgroundColor = ary[i > ary.length - 1 ? (i = 0,i) : i++];   
    }
    
    
    </script>
</body>
