<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    // js中的数据类型检测typeof
    //typeof Val  //它的返回值是一个字符串
    //字符串里边的内容就是当前值的数据类型
    //出现两个及以上typeof，它的返回值就是'string'
        console.log(typeof 1)
        console.log(typeof '1')
        console.log(typeof undefined)    
        console.log(undefined)     
        console.log(typeof null)   
        console.log(typeof true)   
        console.log(typeof {})
        console.log(typeof [])
        console.log(typeof typeof typeof typeof typeof typeof 1)
    
    
    </script>
</body>
</html>
