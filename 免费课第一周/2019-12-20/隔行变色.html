<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个行变色</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
            width: 500px;
            border: 1px solid black;
            box-sizing: border-box;
            margin: 20px auto;
        }

        ul li {
            line-height: 35px;
            font-size: 20px;
            text-align: center;
            color: cadetblue;
        }

        /* ul li:nth-child(even){
        background: lightcoral;
    }
    ul li:nth-child(odd){
        background: lightgoldenrodyellow;
    } */
        /*CSS 样式实现各行变色效果
     ul li:hover{
        background: lightskyblue;
    } */
    </style>
</head>

<body>
    <div>
        <ul id="ul">
            <li>佟湘玉</li>
            <li>白展堂</li>
            <li>吕轻侯</li>
            <li>李秀莲</li>
            <li>郭芙蓉</li>
        </ul>
    </div>
    <script>
        //想操作谁就先获取谁
        let ul = document.getElementById('ul');
        // console.log(ul);    查看是否已经获取了ul
        //获取的是一个元素集合,是一个雷数组
        let list = ul.getElementsByTagName('li')   //通过标签名获取页面中的元素
        //语法：context.getElementsByTagName('标签名')

        //2、给相应的元素绑定相关事件
        for (var i = 0; i < list.length; i++) {
            list[i];
            if (i % 2 === 0) {              
                //把当前元素的背景颜色存储到自己身上
                list[i].myColor='red';
                 //如果这个条件成立，说明i是偶数，那对应的li就是奇数行
                list[i].style.background = 'red';
            }
            else {  
                //把当前元素的背景颜色存储到自己身上
                list[i].myColor='yellow';
                //否则i就是奇数，那对应的li就是偶数行
                list[i].style.background = 'yellow';
            }
            //绑定鼠标划入事件
            list[i].onmouseover=function(){
               //this：代表当前鼠标滑到li就是哪个li，就是操作的当前元素
               this.style.background='green';
            }
            //绑定鼠标划出事件
            list[i].onmouseout=function(){
                //当鼠标滑出的时候再把原来的颜色赋给自己
                this.style.background=this.myColor
            }

        }

    </script>
</body>

</html>
