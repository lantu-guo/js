<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>任意数求和</title>
</head>
<body>
    <script>
   
    function sum(){
        let  total=null;
        for(var i=0;i<arguments.length;i++){
            var cur=Number(arguments[i])   //把数组的每一项转数字
            // if(!isNaN(cur)){
            //     //判断当前的cur是不是一个有效数字，如果是有效数字，当前条件成立
            //     total+=cur;     //1+1
            // }
            !isNaN(cur)?total+=cur:null;    //改成三元运算符
        }
        return total;
    }
    
    console.log(sum(1,true,undefined,null));
    
    </script>
</body>
</html>
