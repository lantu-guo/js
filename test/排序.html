<body>
    <script>
    let ary=[45,23,34,23,4,12];

    function quickAry(ary){
        if(ary.length<=1){
            return ary;
        }

        let midIndex=Math.round(ary.length/2);
        let midValue=ary.splice(midIndex,1);

        let leftAry=[];
        let rightAry=[];

        for(var i=0;i<ary.length;i++){
            let cur=ary[i];
            if(cur<midValue){
                leftAry.push(cur);
            }
            else{
                rightAry.push(cur);
            }
        }
        return quickAry(leftAry).concat(midValue,quickAry(rightAry));
    }
    console.log(quickAry(ary));   //[4, 12, 23, 23, 34, 45]
    
    </script>
</body>
</html>
