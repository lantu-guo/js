<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    #box{
        width: 500px;
    }
    ul{
        list-style: none;
        display: flex;
        position: relative;
        top: 1px;
    }
    ul li{
        width: 100px;
        line-height: 30px;
        border: 1px solid red;
        margin-right: 10px;
    }
    #box div{
        width: 100%;
        height: 300px;
        border: 1px solid red;
        display: none;
    }
    ul .active{
        border-bottom: 1px solid #fff;
    }
    #box .active{
        display: block;
    }

    
    </style>
</head>
<body>
    <div id="box">
        <ul id="ul">
            <li class="active">11</li>
            <li>22</li>
            <li>33</li>
        </ul>
        <div class="active">语文</div>
        <div>数学</div>
        <div>英语</div>
    </div>

    <!-- import js -->
    <script>
    let box=document.getElementById('box');
    let nav=document.getElementById('ul');
    let navList=nav.getElementsByTagName('li');
    let boxList=box.getElementsByTagName('div');

    for(var i=1;i<navList.length;i++){
        navList[i].myIndex=i;
        navList[i].onclick=function(){
            fn(this.myIndex);
        }
    }

    function fn(index){
        for(var i=0;i<navList.length;i++){
            navList[i].className='';
            boxList[i].className='';
        }
        navList[index].className='active';
        boxList[index].className='active';
    }
    
    </script>
    
</body>
</html>
