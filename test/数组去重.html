<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let ary = [4, 6, 3, 4, 6, 7, 5];  //[4,6,3,7,5]

        function uniqueAry(ary) {
            let obj = {};

            for (var i = 0; i < ary.length; i++) {
                let cur = ary[i];
                obj[cur] = cur;
            }

            let newAry = [];
            for (var key in obj) {
                newAry.push(obj[key]);
            }
            return newAry;

        }
        console.log(uniqueAry(ary));   //[[3, 4, 5, 6, 7]]
    </script>
</body>

</html>
