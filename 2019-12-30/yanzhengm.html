<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id='show'>fffff</div>
    <script>
    let show=document.getElementById('show');
    let flag=true;
    let timer=null;

    show.onclick=function(){
        if(flag){
            flag=!flag;
            timer=setInterval(creatCode,100);
            //console.log(1);
        }
        else{
            flag=!flag;
            clearInterval(timer);
            //console.log(2);
        }
    }
    function creatCode(){
        let str='1234567890zxcvbnASDFGYT';
        let value='';
        for(var i=0;i<4;i++){
            let index=Math.round(Math.random()*(str.length-1));
            let item=str[index];           
            value+=item;
        }
        show.innerHTML=value;
    }
    creatCode();
    
    </script>
</body>
</html>
