<body>
    <script>
    //封装push方法
    //向数组末尾增加一项，返回值是新数组的长度
    let ary=[2,5,3];
    Array.prototype.myPush=function(n){
        this[this.length]=n;
        return this.length;
    }
    console.log(ary.myPush([1,2,3]));
    console.log(ary);
    
    </script>
</body>
</html>
