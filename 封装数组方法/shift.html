<body>
    <script>
    //封装数组方法--shift，向数组开头增加一项，返回值是删除的那一项，新数组改变
    Array.prototype.myShift=function(){
        for(var i=0;i<this.length-1;i++){   //i<2
            this[i]=this[i+1];    //i=0,0=3     //i=1,1=2    //i=2
        }
        return this.length--;
    }
    let ary=[1,3,6];   //length=3
    console.log(ary.myShift());  //[1]
    console.log(ary);     //[3,6]

    
    </script>
</body>
