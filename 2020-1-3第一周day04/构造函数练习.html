<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>

        function Fn(n) {
            let m = 10;
            this.total = m + n;
            this.say = function () {
                console.log(this.total);
            }
        };

        let f1 = new Fn(10);  //n=10  m=10  {tatol=20  say=f 20}
        let f2 = new Fn(20);  //n=20  m=10   {tatol=30  say=f 30}
        let f3 = Fn(10);  //n=10  m=10  window.tatol=20  window.say=20
        console.log(f3);    //undefined   没有return
        console.log(f1.n);   //undefined
        console.log(f2.m);   //undefined
        console.log(f1.total);   //20
        f2.say();   //30
        console.log(f1 === f2);   //false

    </script>
</body>

</html>
