<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>鼠标点击变色循环</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 200px;
            height: 200px;
            /* background: red; */
            margin: 20px auto;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="box" class="boxss" style="background: red;">1111</div>
    <script>
        let box = document.getElementById('box')
        console.log(box)
        box.onclick = function () {
            let color = box.style.background

            switch (color) {
                case 'red':
                    console.log(box.style.background)
                    box.style.background = 'yellow';
                    break;
                case 'yellow':
                    console.log(box.style.background)
                    box.style.background = 'green';
                   break;
                case 'green':
                    console.log(box.style.background)
                    box.style.background = 'blue';
                   break;
                case 'blue':
                    console.log(box.style.background)
                    box.style.background = 'orange';
                    break;
                default:
                    console.log(box.style.background)
                    box.style.background = 'red';
                    break;
            }
        }

    </script>
</body>

</html>
