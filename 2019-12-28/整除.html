<body>
    <script>
    function fn(num){
        if(num>100){
            return 0;
        }
        if(num%(3*5)===0){           
            return num+fn(num+1);
        }
        
        return fn(num+1);
    }
    console.log(fn(1));    //315
    
    </script>
