        //2、
        function Fn(x, y) {
            this.x = x;
            this.y = y;
            this.getX = function () {
                console.log(this.x);
            }
        }
        Fn.prototype.getX = function () {
            return this
        }
        Fn.prototype.getY = function () {
            console.log(this.z);
        };
        var f1 = new Fn(300, 200);
        var f2 = new Fn(100, 200);
        f1.__proto__.x = 300;
        f1.__proto__.__proto__.z = 315;
        f2.r = 300;
        f1.x = "恭喜发财"
        f1.__proto__.eat = function () {
            return this.z;
        };

        console.log(Fn.prototype.getX().x === f2.r);   //原型.x===f2.r   300===300   true
        console.log(f1.z);     //object.z=315
        console.log(Fn.prototype.__proto__.__proto__);      //null
        console.log(f2.eat());    //this.z=f2.z=315
        console.log(Fn.prototype.getY());    //this.z=object.z=315   undefined（函数的返回值，没有return就是undefined）
        f1.getX()     //this.x=f1.x='恭喜发财' 
        console.log(f1.getX());    //undefined
