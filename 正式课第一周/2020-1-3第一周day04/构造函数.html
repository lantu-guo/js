<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>构造函数</title>
</head>
<body>
    <script>
    //构造函数
    function Fn(name,age){
        this.name=name;
        this.age=age;
        /*
        构造函数的执行过程：
        形成私有作用域
        形参复制
        变量提升
        默认生成一个对象
        让当前的this指向这个空对象
        代码执行
        默认把这个对象return出去
        作用域是否销毁       
        */
    }
    new Fn();   
    //在FN函数执行之前加上new，那此时的fn函数就是构造函数（同时他也是Fn自定义类），构造函数的返回值就是当前Fn类的实例
    
    
    </script>
</body>
</html>
