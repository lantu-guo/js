<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //以数组的形式获取到对象的属性名
    let obj = {
            a: 1,
            b: 2,
            c: { d: 1, e: { f: 1 } }
        };
    
    let ary=[];  //简历空数组用来存储属性名
    function getKey(obj){
        for(var key in obj){
            //console.log(key); //key是每一个键值对的属性名，对象由多少键值对，for in就循环多少次
            ary.push(key);  //把每一项属性名增加到数组里
            //判断每一项的属性值是不是对象，如果是对象，还得继续遍历，函数的递归
            if(typeof obj[key]==='object'){
                getKey(obj[key]);
            }
        }
    }
    getKey(obj);
    console.log(ary);

    </script>
</body>
</html>
