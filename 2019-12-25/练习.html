    <script>
        //利用递归求1到100之间既能被3整除又能被5整除的数的和
        
        function fn(num) {
            if (num > 100) {
                return 0
            }
            if (num % 15 === 0) {
                return num + fn(num + 1)
            }
            return fn(num + 1)
        }
        console.log(fn(1));
       


    </script>
