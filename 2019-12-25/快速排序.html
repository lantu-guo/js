<body>
    <script>
    /*
    快速排序
    1、从原数组中挑选一个值作为基础，然后把这一项在原数组中删除
    2、创建两个空数组，循环数组的每一项，和基准进行比较，如果小于基准，就放在左边数组里，反值就放在右边数组里
    3、不断重复1和2步骤（递归），直到数组的length小于等于1为止
    4、最后从左往右依次把数组和基准拼接到一起，就是排好序的数组
    */
    let ary=[23,43,55,12,3,546,43,12,12,2];

    function quickSort(ary){
        //3、递归，不断重复1和2，直到数组的length小于等于1位置
        if(ary.length<=1){
            return ary;
        }
        //1、取数组中间项作为基准,并删除
        let middleIndex=Math.round(ary.length/2);
        let middleValue=ary.splice(middleIndex,1)[0];
        //2、创建两个空数组
        let leftAry=[];
        let rightAry=[];
        for(var i=0;i<ary.length;i++){
            var cur=ary[i];  //数组的每一项
            if(cur<middleValue){
                leftAry.push(cur);    //比较，比基准小，放在左边数组
            }
            else{
                rightAry.push(cur);
            }
        }
        //console.log(leftAry,rightAry); 验证左右数组是否取数正确
        return quickSort(leftAry).concat(middleValue,quickSort(rightAry))  //4、数组拼接
    }
    console.log(quickSort(ary));
    
    </script>
</body>
</html>
