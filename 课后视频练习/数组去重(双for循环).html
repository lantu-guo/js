    <script>
    // 循环数组的每一项，把数组的每一项和他后面的值一一做比较，如果和数组的当前项相同了，证明这一项就是重复项，就把他在原数组里删除
     let ary = [23, 13, 23, 34, 23, 34, 23];

     function unique(ary){
         //循环数组的每一项
        for(var i=0;i<ary.length-1;i++){
            let cur=ary[i];    
            //此循环就是把当前项和他后边的每一项去做比较
            for(var j=1+i;j<ary.length;j++){
                let next=ary[j];

                //判断，如果后边项和当前项相同，就把这一项在原数组中删除
                if(cur===next){
                    ary.splice(j,1);
                    j--;   //防止数组塌陷
                }
            }
        }
        return ary;
     }
     console.log(unique(ary));
