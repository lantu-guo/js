      let ary = [23, 13, 23, 34, 23, 34, 23];  
        function quickAry(ary){
            if(ary.length<=1){
                return ary;
            }

            let midIndex=Math.round(ary.length/2);
            let midValue=ary.splice(midIndex,1);
            //console.log(midValue);    //[23]
            let leftAry=[];
            let rightAry=[];

            for(var i=0;i<ary.length;i++){
                let cur=ary[i];
                if(cur<midValue){
                    leftAry.push(ary[i]);
                }
                else{
                    rightAry.push(ary[i]);
                }
            }
            return quickAry(leftAry).concat(midValue,quickAry(rightAry));
        }
        console.log(quickAry(ary));
    
    </script>
