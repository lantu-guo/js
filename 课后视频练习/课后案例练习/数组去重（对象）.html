<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    /*
    利用对象的属性名不能重复的特点进行数组去重
    创建一个空对象，
    循环数组，把数组的每一项既当做属性名，又当做属性值作为键值对存储到对象中 
    创建一个新数组，
    遍历对象，把对象的每一个属性值push到新数组中
    */
        let ary=[74,5,2,66,78,66,2,3,5];   //[74,5,2,66,78,3]

        function unique(ary){
            //创建一个空对象，循环数组，把数组的每一项既当做属性名，又当做属性值作为键值对存储到对象中
            let obj={};
            for(var i=0;i<ary.length;i++){
                let cur=ary[i];
                obj[cur]=cur;
            }
            //创建一个新数组，遍历对象，把对象的每一个属性值push到新数组中
            let newAry=[];
            for(var key in obj){
                newAry.push(obj[key]);
                
            }
            //console.log(newAry);
            //最后得到的新数组就是去重之后的数组
            return newAry;
        }
        console.log(unique(ary));   //[2, 3, 5, 66, 74, 78]
        console.log(ary);  //[2, 3, 5, 66, 74, 78] 原数组不变
    
    
    </script>
</body>
</html>
