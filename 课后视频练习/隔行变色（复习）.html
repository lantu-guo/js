<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        ul li {
            width: 500px;
            line-height: 35px;
            font-size: 20px;
            font-weight: bold;
            border: 1px solid #333;
            text-align: center;
        }
    </style>
</head>

<body>
    <ul id="box" class="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
    <script>
        let box = document.getElementById('box');
        let list = box.getElementsByTagName('li');

        for(var i=0;i<list.length;i++){
            if(i%2===0){
                
                list[i].style.background='red';
                list[i].myColor='red';
            }
            else{
                
                list[i].style.background='green';
                list[i].myColor='green';
            }
            list[i].onmouseover=function(){
                this.style.background='#fff';
            }
            list[i].onmouseout=function(){
                this.style.background=this.myColor;
            }
        }



    </script>

</body>

</html>
