<body>
    <script>
     let ary=[3,4,23,12,34,56];

     function quickAry(ary){
         if(ary.length<=1){
             return ary;
         }
        let midIndex=Math.round(ary.length/2);
        let midValue=ary.splice(midIndex,1);
        let leftAry=[];
        let rightAry=[];

        for(var i=0;i<ary.length;i++){
            let cur=ary[i];

            if(cur<midValue){
                leftAry.push(cur);
            }
            else{
                rightAry.push(cur);
            }

        }

        return quickAry(leftAry).concat(midValue,quickAry(rightAry));


     }
     console.log(quickAry(ary));  //[3, 4, 12, 23, 34, 56]
    
    
    
    </script>
</body>
</html>
