    <script>
        // function sum(n,m,x){

        //     return (n+m+x)/2
        // }

        // sum(10, 20)

        /* 
        函数的arguments：函数的实参集合，是一个类数组
        arguments里的callee指的是函数本身
        */
        function sum() {
            console.log(arguments) //  arguments是函数的实参集合
            console.log(arguments.callee) // 代表函数本身
            //callee值得是函数本身，在严格模式下禁止使用callee
            // arguments.callee()

            let total = null;
            for (var i = 0; i < arguments.length; i++) {
                var cur = arguments[i];
                total += cur;
            }
            return total / 2;
        }

        console.log(sum(10, 20, 30)) // 30
    </script>
