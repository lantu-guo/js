<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>任意数求和</title>
</head>

<body>
    <script>

        function fn() {
            let sum = null;
            for (var i = 0; i < arguments.length; i++) {
                let cur = Number(arguments[i]);
                if (!isNaN(cur)) {
                    sum = sum + cur;
                }
            } return sum;
        }
        console.log(fn(true, false, undefined, null));   //1


    </script>
</body>
