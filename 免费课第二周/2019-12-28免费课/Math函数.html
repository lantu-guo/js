<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    //四舍五入
    console.log(Math.round(-12.5));  //-12
    console.log(Math.round(12.5));   //13
    //正数中.5是入，负数中.5是舍
    
    //获取一堆数中的最大值和最小值
    console.log(Math.max(12,34,56,32));   //56
    console.log(Math.min(12,34,56,56,78,2));  //2
    console.log(Math.max([34,22,45]));   //NaN  必须传的是数字，不能传递数组，因为是一堆数比较，传一个数组要转数字类型'NaN',所以结果是NaN，与内置语法要求不符
    
    //开平方和取幂，sqrt给一个数开平方(负数开不了平方)，pow取幂
    console.log(Math.sqrt(16)); //4   
    console.log(Math.pow(2,10));    //1024    2个10次方

    //获取0-1之间的随机小数
    console.log(Math.random());  //0.5101369763543651   刷新页面又会产生新的小数

    //获取n-m之间的随机整数（n<m）
    Math.round(Math.random()*(m-n)+n);    //固定公式，大的减小的，在加上小的

  
    </script>
</body>
</html>
