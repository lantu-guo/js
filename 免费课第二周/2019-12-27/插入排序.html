<body>
    <script>
        /* 
        插入排序：
        1、先抓一张牌放到自己手里
        2、去抓取剩下的每一张牌，和手里的牌从右往左依次做比较，如果发现抓的牌比手里的牌大了，直接放到那张牌的后面
        3、如果你抓的牌比手里的每一张牌都小，就直接放到最左边
        */
        let ary = [9, 8, 7, 6, 5, 4, 3, 2, 1];

        function insertAry(ary) {
            let handCar = [];
            handCar.push(ary[0]);
            //console.log(handCar);  //[9]

            for (var i = 1; i < ary.length; i++) {
                let cur = ary[i];
                //console.log(cur);   //9-1

                for (var j = handCar.length-1; j >= 0; j--) {
                    let next=handCar[j];
                   // console.log(next);   //9
                    if (cur > next) {
                       handCar.splice(j+1,0,cur);
                       break; 
                    }
                    
                    if(j===0){
                        handCar.unshift(cur);
                        //console.log(handCar);
                    }
                }

            }
            return handCar;

        }
        console.log(insertAry(ary));
    </script>
</body>
