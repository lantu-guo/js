    <script>
    //快速排序原理
    let ary=[4,56,2,78,35,23,58,22];

    function quickAry(ary){
        if(ary.length<=1){
            return ary;
        }
        let midIndex=Math.round(ary.length/2);
        //console.log(midIndex);    //4
        let midValue=ary.splice(midIndex,1)[0];
        //console.log(midValue);   //35

        let leftAry=[],rightAry=[];
        for(var i=0;i<ary.length;i++){
            if(ary[i]<midValue){
                leftAry.push(ary[i]);
               // console.log(leftAry);
            }
            else{
                rightAry.push(ary[i]);
               // console.log(rightAry);
            }
        }
        return quickAry(leftAry).concat(midValue,quickAry(rightAry));

    }
    console.log(quickAry(ary));

    
    
    </script>
</body>
</html>
