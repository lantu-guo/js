<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        width: 100%;
        height: 100px;
        background: lawngreen;
        font-size: 50px;
        font-weight: bold;
        line-height: 100px;
    }
    
    
    </style>

</head>
<body>
    <div>显示时间</div>
    <script>
        /* 
        Date本身是函数数据类型的，
        Date的实例是一个对象数据类型的，他的实例上有属性和方法供我们使用
        Date的实例所产生的的时间是你本地电脑的时间，不能作为比较重要的时间来使用，

        let time = new Date()
        */
        let box=document.getElementsByTagName('div')[0];

        function addZero(value){
            //补零操作，小于10，前边补零
            return value < 10 ? '0' + value : value;
        }

        //创建星期函数
        function transDay(value){ // 5
            let obj = {
                0:'星期日',
                1:'星期一',
                2:'星期二',
                3:'星期三',
                4:'星期四',
                5:'星期五',
                6:'星期六'
            };
            return obj[value];
        };

        //创建时间函数，获取当前时间
        function getTime(){
            let time = new Date(),
            year = time.getFullYear(), // 获取年
            month = time.getMonth()+1, // (0~11,代表1到12月) 获取月
            date = time.getDate(), // 获取日
            day = time.getDay(), // 获取星期 (0~6,0代表星期日)
            hour = time.getHours(), // 获取时
            min = time.getMinutes(), // 获取分钟
            sec = time.getSeconds() // 获取秒
        let res=addZero(year)+'年'+addZero(month)+'月'+addZero(date)+'日'+addZero(hour)+'时'+addZero(min)+'分'+addZero(sec)+'秒'+transDay(day);

            box.innerHTML=res;
        }

        //执行函数
        getTime();  //防止页面刚开始的时候没有时间显示
        setInterval(getTime,1000);
        
    </script>
</body>
</html>
