<body>
    <script>
        /*创建一个空对象
    循环数组，把数组的每一项既当做属性名，又当做属性值作为键值对存储到对象中。
    创建一个新数组
    遍历对象，把对象的每一个属性值push到新数组中
    */
    
    let ary=[4,6,4,6,34,23,56,34,78];

    function uniqueAry(ary){
        let obj={};
        for(var i=0;i<ary.length;i++){
            let cur=ary[i];
           obj[cur]=cur;
        }
        let newAry=[];
        for(var key in obj){
            newAry.push(obj[key]);
        }
        return newAry;
    }
    console.log(uniqueAry(ary));

    </script>
</body>
